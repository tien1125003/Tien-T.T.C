<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Cá Nhân – Công nghệ Thực phẩm</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;

      /* ẢNH BACKGROUND TỪ HÌNH BẠN ĐÃ GỬI */
      background-image: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)), 
        url("Hình 1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: white;
    }

    .content {
      text-align: center;
      padding: 120px 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      max-width: 650px;
      margin: auto;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <div class="content">
    <div class="box">
      <h1>Trần Thị Cẩm Tiên</h1>
      <h2>Chuyên ngành Công nghệ Thực phẩm</h2>
      <p>
        Đây là website cá nhân được thiết kế với ảnh nền từ chính hình bạn đã gửi.
      </p>
    </div>
  </div>

</body>
</html>
